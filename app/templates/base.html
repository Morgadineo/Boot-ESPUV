<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registros.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_registro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estatistica.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manual.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>

<body>
    <!-- Cabeçalho com Barra de Navegação -->
    <header class="top-nav">
        <div class="header-content">
            {% if exibir_botao_voltar %}
            <a href="{{ url_for('index') }}" class="back-button">←</a>
            {% endif %}
            <h1 class="global-title">ESP UV</h1>
            
            <nav class="nav-menu">
                <ul>
                    <li><a href="{{ url_for('index') }}" title="Página Inicial">⌂ Início</a></li>
                    <li><a href="{{ url_for('user', username=current_user.username) }}" title="Perfil">👤 Perfil</a></li>
                    <li><a href="{{ url_for('registros') }}" title="Registros">📋 Registros</a></li>
                    <li><a href="{{ url_for('estatistica') }}" title="Estatísticas">📊 Estatísticas</a></li>
                    <li><a href="{{ url_for('manual') }}" title="Ajuda">❓ Ajuda</a></li>
                    <li><a href="{{ url_for('logout') }}" title="Sair">🚪 Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="header">
        <h1 class="global-title">Coleta de raios Ultra-Violeta</h1>
    </div>

    <!--
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    -->

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('uvChart');
    new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    document.querySelector('.placeholder-text').style.display = 'none';
});

</script></html>
