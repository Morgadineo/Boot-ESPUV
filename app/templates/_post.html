<!-- app/templates/_post.html -->

<div class="post-card">
    <div class="post-header">
        <img class="post-avatar" src="{{ post.author.avatar(36) }}" alt="Author Avatar">
        <span class="post-author">{{ post.author.username }}</span>
    </div>
    <div class="post-body">
        {{ post.body }}
    </div>
</div>
